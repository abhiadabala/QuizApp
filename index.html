<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script1.js"></script>
</head>
<body>
    <div class="container">
      <h1 id="lable">My Quiz</h1>
      <div id="language" class="language">
        <button id="sql-btn" class="sql">SQL</button>
        <button id="java-btn" class="java">JAVA</button>
        <button id="python-btn" class="python">PYTHON</button>
      </div>
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div class="controls">
          <button id="next-btn" class="next-btn btn hide">Next</button>
          <button id="submit-btn" class="submit-btn btn hide">Submit</button>
        </div>
      </div>
</body>
</html>
